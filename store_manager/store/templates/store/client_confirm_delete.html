{% extends "store/base.html" %}

{% block title %}تأكيد الحذف{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
        <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-gray-800 mt-4">هل أنت متأكد؟</h1>
    <p class="text-gray-600 mt-2">
        سيتم حذف العميل <strong class="text-red-700">"{{ client.name }}"</strong> بشكل نهائي.
    </p>
    <p class="text-sm text-gray-500 mt-1">لا يمكن التراجع عن هذا الإجراء.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mt-6 flex justify-center gap-4">
            <a href="{% url 'client-list' %}" class="px-6 py-2 rounded-lg border bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold">
                إلغاء
            </a>
            <button type="submit" class="px-6 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-semibold">
                نعم، قم بالحذف
            </button>
        </div>
    </form>
</div>
{% endblock %}
